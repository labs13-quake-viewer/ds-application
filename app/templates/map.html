{% extends 'layout.html' %}
{% block body %}

<div>
    <h1 class="display-4" style="margin-top: 10px;">Interactive Map</h1>
    <p class="lead">This map animates earthquake events over time.</p>
</div>

<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title">Choose Map Filters</h5>
        <form action="/map" method="POST">
            <div class="form-row">
                <div class="form-group col-sm-8">
                    <label>Date Range</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="starttime" id="starttime" placeholder="YYYY-MM-DD">
                        <input type="text" class="form-control" name="endtime" id="endtime" placeholder="YYYY-MM-DD">
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="min-magnitude">Min. Magnitude</label>
                    <input type="text" class="form-control" name="minmagnitude" id="min-magnitude" value="2.5">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Update Map</button>
            </div>
        </form>
    </div>
</div>

<div class="card map-card">
    <iframe src="earthquakes.html" frameborder="0" style="width: 100%; height: 70vh;" id="map-iframe">
</div>
{% endblock body %}
